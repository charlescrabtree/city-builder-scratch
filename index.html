<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Trio Builder</h1>
    </header>

    <main>
        <section>
            <select id="horn-dropdown">
                <option value="french-horn">French horn</option>
                <option value="alphorn">Alphorn</option>
                <option id="rams-horn">Rams horn</option>
                <option id="sand-horn">Sand horn</option>
            </select>
            <select id="keyboard-dropdown">
                <option value="electric-keyboard">Electric keyboard</option>
                <option value="melodica">Melodica</option>
                <option value="broken-keyboard">Broken Keyboard</option>
                <option value="typewriter">Typewriter</option>
            </select>
            <select id="singer-dropdown">
                <option value="kazoo-singer">Kazoo</option>
                <option value="sewing-singer">Sewing singer</option>
                <option value="lynx-singer">Lynx singer</option>
                <option value="prairie-dog-singer">Prairie Singer</option>
        </select>
        </section>
        <section>
            <p id="times-changed"></p>
        </section>
        <section>
            <img id="horn-image" />
            <img id="keyboard-image" />
            <img id="singer-image" />
        </section>

        <input  id="slogan-input" />
        <button id="slogan-button">Add your slogan</button>
        <h2>Slogans:</h2>
        <div id="slogans">

        </div>

    </main>

    <footer>&copy;2022 Dovahteam Software</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
